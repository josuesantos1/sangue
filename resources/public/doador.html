<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Doe Sangue - SangueBom</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
    html, body { font-family: "Roboto", system-ui; }
  </style>
</head>

<body class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="text-center mb-8">
      <a href="/" class="inline-block">
        <h1 class="text-4xl font-extrabold text-red-600">SangueBom</h1>
      </a>
      <p class="text-gray-600 mt-2">Doe</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-8">
      <form action="/api/doador" method="POST">
        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nome</label>
            <input type="text" name="nome" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input type="email" name="email" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" />
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tipo Sangu√≠neo</label>
            <select name="tipo_sanguineo" required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
              <option value="">Selecione</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Cep</label>
            <input type="text" name="cep" required
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" />
          </div>

          <div class="flex gap-4 pt-4">
            <button type="submit"
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
              Cadastrar
            </button>
            <a href="/"
               class="flex-1 text-center border border-gray-300 hover:bg-gray-50 text-gray-700 px-6 py-3 rounded-lg font-medium transition-colors">
              Cancelar
            </a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
